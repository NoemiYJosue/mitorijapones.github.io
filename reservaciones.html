    <main>
        <section class="reservation-form">
            <h2>Fes la teva reserva</h2>
           <form id="reservationForm" action="https://formspree.io/f/mpwdbjoy" method="post">

                <div class="form-group">
                    <label for="name">Nom complet:</label>
                    <input type="text" id="name" name="Nombre" required placeholder="Introdueix el teu nom complet">
                </div>
                
                <div class="form-group">
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telèfon:</label>
                    <input type="tel" id="phone" name="Telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Data: (Dilluns i dimarts tancat)</label>
                    <input type="date" id="date" name="Fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="Hora" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">Nombre de persones:</label>
                    <select id="guests" name="Personas" required>
                        <option value="1">1 persona</option>
                        <option value="2">2 persones</option>
                        <option value="3">3 persones</option>
                        <option value="4">4 persones</option>
                        <option value="5">5 persones</option>
                        <option value="6">6 persones</option>
                        <option value="7">7+ persones</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comentaris adicionals:</label>
                    <textarea id="comments" name="Comentarios" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn">Reservar</button>
            </form>

 

        </section>
